<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <script>
            console.log("1. Printing Table Of 5--->");
            for(var i=1;i<11;i++)
            {
                console.log("\t5 * ",i," = ",5*i);
            }
            console.log("\n2. Printing Percentage Of The All 5 Subjects--->");
            var physics=72;
            var chemistry=70;
            var maths=95;
            var english=75;
            var computer=75;
            console.log("\tSubjects and their marks : ");
            console.log("\t1.physics=72 \n\t2.chemistry=70 \n\t3.maths=95 \n\t4.english=75 \n\t5.computer=75");
            var per = (physics+chemistry+maths+english+computer)/5;
            console.log("\ttotal Percentage : ",per);
            if(per<=100 && per>85)
            {
                console.log("Grade : A");
            }
            else if(per<=85 && per>70)
            {
                console.log("Grade : B");
            }
            else if(per<=70 && per>55)
            {
                console.log("Grade : C");
            }
            else if(per<=55 && per>40)
            {
                console.log("Grade : D");
            }
            else if(per<=40 && per>0)
            {
                console.log("Grade : Fail");
            }
            else
            {
                console.log("Wrong Data");
            }
            
        </script>
    </body>
</html>
