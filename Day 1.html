<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <script>
            var a=100;
            var b=25;
            var c="100";
            //Arithmetic Operator
            console.log("a = ",a,"\tb = ",b,"\tc = ",c);
            console.log("\n1. Arithmetic Operator");
            console.log("\ta+b : ",a+b);
            console.log("\ta-b : ",a-b);
            console.log("\ta*b : ",a*b);
            console.log("\ta/b : ",a/b);
            console.log("\ta%b : ",a%b);

            console.log("\n2. Assignment Operator");
            console.log("\ta+=5 : ",a+=5);
            console.log("\ta-=5 : ",a-=5);
            console.log("\ta*=5 : ",a*=5);
            console.log("\ta/=5 : ",a/=5);
            console.log("\ta%=5 : ",a%=5);

            console.log("\n3. Comparision Operator");
            console.log("\ta==b : ",a==b);
            console.log("\ta!=b : ",a!=b);
            console.log("\ta>=b : ",a>=b);
            console.log("\ta<=b : ",a<=b);
            console.log("\ta<b : ",a<b);
            console.log("\ta>b : ",a>b);

            console.log("\n4. Identity Operator");
            console.log("\ta===c : ",a===c);
            console.log("\ta!==c : ",a!==c);

            console.log("\n5. Conditional Operator");
            console.log("\ta==c && a!=b : ",a==c && a==b);
            console.log("\ta==c || a==b : ",a==c && a==b);
        </script>
    </body>
</html>
